<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<!-- Para el control del formulario is-invalid || is-valid -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
<div class="login-box card">
<div class="card-body">
    <form [formGroup]="forma" (ngSubmit)="runReg()" class="form-horizontal form-material was-validated" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3><small> Crea una cuenta y disfruta</small>
        <div class="form-group m-t-20">
            <div class="col-xs-12">
                <input formControlName="nombre" name="nombre" class="form-control" type="text" required="" placeholder="Nombre">
                <div class="invalid-feedback" 
                *ngIf="forma.controls['nombre'].errors?.required &&
                        forma.controls['nombre'].touched &&
                        forma.controls['nombre'].dirty">
                    Ingresa tu nombre.
                </div>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input formControlName="email" name="email" class="form-control" type="text" required="" placeholder="Correo">
                <div class="invalid-feedback" 
                *ngIf="forma.controls['email'].errors?.required && 
                        forma.controls['email'].dirty && 
                        forma.controls['email'].touched ">
                    Ingresa un correo
                </div>
                <!-- control tocado y modificado -->
                <div class="invalid-feedback" 
                *ngIf="forma.controls['email'].errors?.email &&                                
                        forma.controls['email'].dirty && 
                        forma.controls['email'].touched &&
                        !forma.controls['email'].errors?.required">
                    Debe ser un correo valido.
                </div>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-xs-12">
                <input formControlName="pass" name="pass" class="form-control" type="password" required="" placeholder="Contraseña">
                <div class="invalid-feedback" 
                *ngIf="forma.controls['pass'].errors?.required &&
                        forma.controls['pass'].touched &&
                        forma.controls['pass'].dirty">
                    Introduce una contraseña.
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input formControlName="pass2" name="pass2" class="form-control" type="password" required="" placeholder="Confirma contraseña">
                <div class="invalid-feedback" 
                *ngIf="forma.controls['pass2'].errors?.required &&
                        forma.controls['pass2'].touched &&
                        forma.controls['pass2'].dirty">
                    Debes repetir la contraseña.
                </div>
                <div class="invalid-feedback" 
                *ngIf="forma.errors?.matchPass &&
                        forma.controls['pass2'].touched &&
                        forma.controls['pass2'].dirty &&
                        !forma.controls['pass2'].errors?.required">
                    No coincide tu contraseña.
                </div>                        
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <div class="checkbox checkbox-primary p-t-0">
                    <input formControlName="condicion" name="condicion" id="checkbox-signup" type="checkbox">
                    <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos</a></label>
                    <div class="invalid-feedback">
                        Please choose a username.
                        </div>
                </div>
            </div>
        </div>
        <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
                <button [disabled]="forma.invalid" type="submit" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
            </div>
        </div>            
        <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
                <p>¿Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresa ahora</b></a></p>
            </div>
        </div>
    </form>
</div>
</div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
